---
layout: default
---

<div class="post add-shadow" style="border-color: #{{ page.color }};">
  <h2 class="post_title">{{ page.title }}</h2>
  <div class="post_info">
    <span class="post_date">{{ page.date | date: "%B %-d, %Y" }}</span>
    <span class="post_time">
      {% assign words = content | number_of_words %}
      {% if words < 360 %} 1
      {% else %} {{ words | divided_by:180 }}
      {% endif %} min read
    </span>
  </div>
  {{ content }}
</div>
